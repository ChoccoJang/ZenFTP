<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>ZenFTP 서버 추가</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 3rem;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-foreground);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 460px;
            background-color: var(--vscode-editorWidget-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .title img {
            width: 36px;
            height: 36px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-top: 1rem;
        }
        input, select {
            box-sizing: border-box;
            display: block;
            height: 36px;
            font-size: 14px;
            border: 1px solid var(--vscode-input-border);
            border-radius: 6px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            margin-top: 0.25rem;
            padding: 8px 10px;
            appearance: none;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 0.25rem;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 6px;
        }
        .input-note {
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            margin-top: 2px;
        }
        .row {
            display: flex;
            gap: 0;
        }
        .row > * {
            flex: 1;
        }
        .switch-row {
            display: flex;
            align-items: center;
            margin-top: 1.5rem;
            gap: 0.6rem;
            font-weight: 600;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            border-radius: 24px;
            transition: 0.3s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 3.5px;
            background-color: var(--vscode-input-foreground);
            transition: 0.3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--vscode-button-background);
        }
        input:checked + .slider:before {
            transform: translateX(18px);
        }
        button.submit {
            margin-top: 2rem;
            width: 100%;
            padding: 12px;
            font-size: 15px;
            font-weight: bold;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button.submit:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        .row > *:first-child input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .row > *:last-child select {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title"><img src="${logoUri}" width="100" alt="ZenFTP" /> ZenFTP</div>
        <form id="serverForm">
            <label>Server Name</label>
            <input id="name" name="name" placeholder="Dev Server" required />

            <label>Host</label>
            <input id="host" name="host" placeholder="ftp.example.com" required />

            <div class="row">
                <div>
                <label>Port</label>
                <input id="port" name="port" type="text" value="21" required />
                </div>
                <div>
                <label>Protocol</label>
                <select id="protocol" name="protocol">
                    <option value="ftp">FTP</option>
                    <option value="sftp">SFTP</option>
                </select>
                </div>
            </div>

            <label>User</label>
            <input id="username" name="username" required />

            <label>Password</label>
            <input id="password" name="password" type="password" />

            <label>Root Path</label>
            <input id="rootPath" name="rootPath" value="/" />

            <div class="switch-row">
                <label for="readOnly">ReadOnly</label>
                <label class="switch">
                <input type="checkbox" name="readOnly" id="readOnly" />
                <span class="slider"></span>
                </label>
            </div>

            <button type="submit" class="submit">Save</button>
        </form>
    </div>

    <script>
        const vscode = acquireVsCodeApi()

        // 초기 데이터 요청
        vscode.postMessage({ type: 'init' })

        // 메시지 리시버
        window.addEventListener('message', event => {
        const message = event.data
        if (message.type === 'init' && message.value) {
            const server = message.value
            // --
            document.querySelector('#name').value = server.name
            document.querySelector('#host').value = server.host
            document.querySelector('#port').value = server.port
            document.querySelector('#protocol').value = server.protocol
            document.querySelector('#username').value = server.username
            document.querySelector('#password').value = server.password
            document.querySelector('#rootPath').value = server.rootPath
            document.querySelector('#readOnly').checked = !!server.readOnly
        }
        });

        document.getElementById('serverForm').addEventListener('submit', e => {
            e.preventDefault()
            const form = e.target;
            const data = {
                name: form.name.value,
                host: form.host.value,
                port: Number(form.port.value),
                protocol: form.protocol.value,
                username: form.username.value,
                password: form.password.value,
                rootPath: form.rootPath.value,
                readOnly: form.readOnly.checked,
            }
            vscode.postMessage({ type: 'save', value: data })
        })
    </script>
</body>
</html>
